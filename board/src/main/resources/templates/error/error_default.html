<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>공통 에러 페이지</title>
		<link rel="stylesheet" th:href="@{/css/style.css}" />
	</head>
	<body>
		<p>공통 에러 페이지</p>
		<p th:text="${exception}"></p>

	</body>
</html>
